<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" href="{{ url_for('static', path='favicon.png') }}">
    <script src="https://kit.fontawesome.com/5f42259ef2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <h1 class="animate__animated animate__fadeInDown">Register</h1>

        <form action="/register" method="POST" enctype="application/x-www-form-urlencoded" class="login-form animate__animated animate__fadeInUp">
            <div class="user-box">
                <input type="text" id="username" name="username" required class="animate__animated animate__fadeInUp" autocomplete="off" required="">
                <label for="username">Username</label>
            </div>
        
            <div class="user-box">
                <input type="password" id="password" name="password" required class="animate__animated animate__fadeInUp" autocomplete="off" required="">
                <label for="password">Password</label>
            </div>

            <div class="user-box">
                <input type="password" id="confirm_password" name="confirm_password" required class="animate__animated animate__fadeInUp" required="">
                <label for="confirm_password">Confirm Password</label>
            </div>

            <div class="swiper">
                <label for="avatar">Choose Avatar</label>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        {% for i in range(1, 19) %}
                            <div class="swiper-slide">
                                <label class="avatar-label">
                                    <input type="radio" name="avatar" value="Avatar_{{ i }}.png">
                                    <img src="{{ url_for('static', path='avatars/Avatar_' ~ i ~ '.png') }}" alt="Avatar_{{ i }}" class="animate__animated animate__fadeInUp">
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="avatar-credit animate__animated animate__fadeInUp">
                    <a href="https://www.flaticon.com/packs/user-avatar-collection">Avatar created by Freepik - Flaticon</a>
                </div>
            </div>
            <button type="submit" class="login-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit</button>
            {% if error_messages %}
                <ul class="error-messages">
                    {% for error_message in error_messages %}
                        <li class="error-message animate__animated animate__fadeInUp">{{ error_message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        new WOW().init();

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3.25,
            spaceBetween: 1,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
