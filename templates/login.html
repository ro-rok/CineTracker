<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', path='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="login-box">
        <h1 class="animate__animated animate__fadeInDown">Login</h1>
        
    
        <form action="/login" method="POST" enctype="application/x-www-form-urlencoded" class="login-form animate__animated animate__fadeInUp">
            <div class="user-box">
                <input type="text" id="username" name="username" required class="animate__animated animate__fadeInUp" autocomplete="off" required="">
                <label for="username">Username</label>
            </div>
        
            <div class="user-box">
                <input type="password" id="password" name="password" required class="animate__animated animate__fadeInUp" autocomplete="off" required="">
                <label for="password">Password</label>
            </div>
        
            <div class="form-group">
            <label for="remember-me-checkbox" class="remember-me-label">Remember me</label>
            <input type="checkbox" id="remember-me-checkbox" name="remember_me">
            </div>
        
            
            {% if error_message %}
            <p class="error-message animate__animated animate__fadeInUp">{{ error_message }}</p>
            {% endif %}
            
            <button type="submit" class="login-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit</button>
        
        </form>
        <p class="account animate__animated animate__fadeInUp">Don't have an account? 
            <a href="{{ url_for('register') }}" class="a2">Sign up!</a>
        </p>    
    </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
